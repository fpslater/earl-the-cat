<!doctype html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" href="main.css">
  </head>
  <body>

		<div class="wrapper">
			<div class="banner"></div>
			<div class="content">
				<div>
					<header>
						<h1>Earl the Cat</h1>
					</header>
					<div class="control-panel">
						<h3>Control Panel</h3>
						<button type="button" id="fade">Fade</button>
						<button type="button" id="jump">Jump</button>
						<button type="button" id="backflip">Backflip</button>
						<button type="button" id="blastoff">Blastoff!</button>
					</div>
					<div class="canvas">
						<img id="earl" src="images/earl.png" alt="Earl" style="display:none">
						<img id="flame" src="images/flame.gif" alt="flame" style="display:none">
						<div class="sky"></div>
						<div class="grass"></div>
					</div>
					<footer>  
						<span class="year"></span> | <span class="name"></span>
					</footer>
				</div>
			</div>
		</div>
  </body>
</html>
